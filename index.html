    <script type="text/babel">

        function TalonarioRifa() {
            const [selectedNumbers, setSelectedNumbers] = useState(new Set());

            // Cargar datos iniciales y configurar Firebase
            useEffect(() => {
                loadLocalData();

            }, []);

            const loadLocalData = () => {
                const savedSoldNumbers = localStorage.getItem('rifaSoldNumbers');
                const savedTicketData = localStorage.getItem('rifaTicketData');
                const savedAdmin = localStorage.getItem('rifaAdmin');
                const savedReservedNumbers = localStorage.getItem('rifaReservedNumbers');
                
                if (savedSoldNumbers) setSoldNumbers(new Set(JSON.parse(savedSoldNumbers)));
                if (savedTicketData) setTicketData(JSON.parse(savedTicketData));
                if (savedAdmin) setIsAdmin(JSON.parse(savedAdmin));
                if (savedReservedNumbers) setReservedNumbers(new Set(JSON.parse(savedReservedNumbers)));
            };

            const setupFirebase = () => {
                // Escuchar n√∫meros vendidos
                db.collection('rifa').doc('numbers')
                    .onSnapshot((doc) => {
                        const data = doc.data() || {};
                        const soldSet = new Set(Object.keys(data).map(Number));
                        setSoldNumbers(soldSet);
                        setSyncStatus('üü¢ CONECTADO - Tiempo Real');
                    }, (error) => {
                        setSyncStatus('üî¥ Error: ' + error.message);
                    });

                // Escuchar tickets
                db.collection('rifa').doc('tickets')
                    .onSnapshot((doc) => {
                        const data = doc.data() || {};
                        setTicketData(data);
                    });

                // Escuchar n√∫meros reservados
                db.collection('rifa').doc('reserved')
                    .onSnapshot((doc) => {
                        const data = doc.data() || {};
                        const reservedSet = new Set(Object.keys(data).map(Number));
                        setReservedNumbers(reservedSet);
                    });

                // Escuchar sorteo
                db.collection('rifa').doc('draw')
                    .onSnapshot((doc) => {
                        const data = doc.data() || {};
                        if (data.winner !== undefined) {
                            setWinnerNumber(data.winner);
                            setDrawExecuted(true);
                        }
                    });
            };

            const toggleNumber = (num) => {
                if (soldNumbers.has(num)) {
                    alert(`‚ùå El n√∫mero ${num.toString().padStart(3, '0')} ya est√° vendido`);
                    return;
                }
                if (pendingNumbers.has(num)) return;
                
                const newSelected = new Set(selectedNumbers);
                if (newSelected.has(num)) {
                    newSelected.delete(num);
                } else {
                    if (newSelected.size >= 5) {
                        alert('‚ùå M√°ximo 5 n√∫meros por persona');
                        return;
                    }
                    newSelected.add(num);
                }
                setSelectedNumbers(newSelected);
            };

                setCurrentTicket(num);
                setShowForm(true);
                setPendingNumbers(new Set([...pendingNumbers, num]));
                setFormData({

                    apellido: '',
                    telefono: '',
                    email: '',
                    metodoPago: 'nequi'
                });
                setShowPaymentInfo(true);
            };

            const handleFormChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const submitForm = async (e) => {
                e.preventDefault();
                if (!formData.nombre || !formData.telefono) {
                    alert('Por favor completa al menos el nombre y tel√©fono');
                    return;
                }

                const ticketInfo = {
                    ...formData,
                    fecha: new Date().toLocaleString('es-CO'),
                    numero: currentTicket,
                    timestamp: new Date().getTime(),
                    estado: 'pagado'
                };

                // Actualizar estado local
                const newTicketData = { ...ticketData, [currentTicket]: ticketInfo };
                const newSold = new Set([...soldNumbers, currentTicket]);
                const newSelected = new Set(selectedNumbers);
                newSelected.delete(currentTicket);
                const newPending = new Set(pendingNumbers);
                newPending.delete(currentTicket);
                const newReserved = new Set(reservedNumbers);

                setSoldNumbers(newSold);
                setSelectedNumbers(newSelected);
                setPendingNumbers(newPending);

                setShowPaymentInfo(false);

                localStorage.setItem('rifaTicketData', JSON.stringify(newTicketData));
                localStorage.setItem('rifaReservedNumbers', JSON.stringify([...newReserved]));

                    localStorage.removeItem('rifaSoldNumbers');
                    localStorage.removeItem('rifaTicketData');

                    setSoldNumbers(new Set());
                    setTicketData({});
                    setSelectedNumbers(new Set());
                    setLastSale(null);
                    setReservedNumbers(new Set());
                    setDrawExecuted(false);
                    setWinnerNumber(null);
                    
                    try {

                        await db.collection('rifa').doc('tickets').set({});
                        await db.collection('rifa').doc('reserved').set({});
                        await db.collection('rifa').doc('draw').set({});
                    } catch (error) {
                        console.log('‚ö†Ô∏è No se pudo limpiar Firebase');

                    alert('‚úÖ Todos los datos han sido limpiados');

            const executeDraw = async () => {

                if (confirm('üé∞ ¬øEst√°s seguro de querer realizar el sorteo?\n\n¬°Esta acci√≥n NO se puede deshacer!')) {
                    // Generar n√∫mero ganador aleatorio entre los vendidos

                    const winner = soldArray[randomIndex];
                    
                    setWinnerNumber(winner);
                    setDrawExecuted(true);
                    
                    // Guardar en Firebase

                        await db.collection('rifa').doc('draw').set({
                            winner: winner,
