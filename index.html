            const ADMIN_PASSWORD = "Franklin2024";

                    fallback: 'https://api.whatsapp.com/send?phone=573197118858&text=Hola%20Franklin,%20quiero%20pagar%20mi%20boleta%20de%20rifa%20por%20transferencia%20Bancolombia'
                }

            // Cargar datos iniciales y configurar Firebase
            useEffect(() => {

            const loadLocalData = () => {
                const savedSoldNumbers = localStorage.getItem('rifaSoldNumbers');
                const savedReservedNumbers = localStorage.getItem('rifaReservedNumbers');
                const savedTicketData = localStorage.getItem('rifaTicketData');
                const savedAdmin = localStorage.getItem('rifaAdmin');
                
                if (savedSoldNumbers) setSoldNumbers(new Set(JSON.parse(savedSoldNumbers)));

                if (savedTicketData) setTicketData(JSON.parse(savedTicketData));
                if (savedAdmin) setIsAdmin(JSON.parse(savedAdmin));
            };

            const setupFirebase = () => {
                db.collection('rifa').doc('numbers')
                    .onSnapshot((doc) => {
                        const data = doc.data() || {};
                        const soldSet = new Set(Object.keys(data).map(Number));

                        setSyncStatus('üü¢ CONECTADO - Tiempo Real');

                        setSyncStatus('üî¥ Error: ' + error.message);
                    });

                    .onSnapshot((doc) => {
                        const data = doc.data() || {};
                        const reservedSet = new Set(Object.keys(data).map(Number));
                        setReservedNumbers(reservedSet);
                    });

                db.collection('rifa').doc('tickets')
                    .onSnapshot((doc) => {
                        const data = doc.data() || {};
                        setTicketData(data);
                    });
            };

            const checkRecordatorios = () => {
                const today = new Date();
                const diasRestantes = Math.ceil((SORTEO_DATE - today) / (1000 * 60 * 60 * 24));

            };

                }

                if (newSelected.has(num)) {
                    newSelected.delete(num);

                        alert('‚ùå M√°ximo 5 n√∫meros por persona');

            const realizarSorteo = () => {

                    alert('‚ùå No hay n√∫meros vendidos para realizar el sorteo');

                    setNumeroGanador(randomNum);

                    localStorage.removeItem('rifaSoldNumbers');

                        await db.collection('rifa').doc('reserved').set({});
                        await db.collection('rifa').doc('tickets').set({});
                        await db.collection('rifa').doc('sorteo').set({});
                    } catch (error) {
                        console.log('‚ö†Ô∏è No se pudo limpiar Firebase');

                setIsAdmin(false);

                alert('üîí Sesi√≥n de administrador cerrada');

                            <p className="text-white font-bold text-sm">{syncStatus}</p>

                    </div>

                    {/* NOTIFICACI√ìN DE √öLTIMA VENTA */}
                    {lastSale && (
                        <div className="max-w-6xl mx-auto mb-4">
                            <div className="bg-green-500/20 backdrop-blur-lg rounded-xl p-3 border border-green-400/30 animate-pulse">

                    {/* Grid de n√∫meros */}
                    <div className="max-w-6xl mx-auto">

                                const isPending = pendingNumbers.has(num);
                                
                                return (
                                    <div key={num} className="relative">
                                        <button
                                            onClick={() => toggleNumber(num)}

                                                    ? 'bg-yellow-500/50 text-white cursor-not-allowed opacity-60'

                    {showForm && (

                                <div className="text-center mb-4 sm:mb-6">

                                    <p className="text-gray-600 text-sm sm:text-base">N√∫mero: <span className="font-bold text-xl sm:text-2xl text-purple-600">{currentTicket.toString().padStart(3, '0')}</span></p>

                                                <span className="flex items-center space-x-2">
                                                    <span className="text-xl">‚è≥</span>

                                                </span>

                                        </div>
                                    </div>

                                    {/* M√âTODO DE PAGO (solo si es pago inmediato) */}

                                                    </span>
                                                </label>

                                                    <span className="flex items-center space-x-2">
                                                        <span className="text-xl">üè¶</span>

                                                    </span>
                                                </label>
                                                
                                                <label className="flex items-center space-x-3 p-3 border border-gray-300 rounded-lg hover:bg-purple-50 cursor-pointer">
                                                    <input type="radio" name="metodoPago" value="efectivo" checked={formData.metodoPago === 'efectivo'} onChange={handleFormChange} className="text-purple-600 focus:ring-purple-500" />

                                                        <span className="text-xl">üíµ</span>
                                                        <span className="text-sm font-medium">Efectivo</span>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    )}
                                    
                                    <div className="flex gap-2 sm:gap-3 pt-3 sm:pt-4">
                                        <button type="submit" className="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-2 sm:py-3 px-3 sm:px-4 rounded-lg sm:rounded-xl transition-all text-sm sm:text-base">
                                            {formData.tipoVenta === 'reservado' ? '‚è≥ Reservar' : 'üí∞ Pagar'}
                                        </button>
                                        <button type="button" onClick={cancelForm} className="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 sm:py-3 px-3 sm:px-4 rounded-lg sm:rounded-xl transition-all text-sm sm:text-base">
                                            ‚úï Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Modal de INFORMACI√ìN DE PAGO */}
                    {showPaymentInfo && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-3 sm:p-4 z-50">

                                                    <span className="font-medium">N√∫mero:</span>

                                                {currentPaymentMethod === 'bancolombia' && (
                                                    <div className="flex justify-between">

                                                    </div>
                                                )}

                                                    <span className="font-bold text-green-600">$25.000 COP</span>

                                    </div>

                                    <div className="bg-yellow-50 border border-yellow-200 rounded-xl p-3">

                                        </p>
                                    </div>

                                    <div className="flex gap-3 pt-4">
                                        <button 
                                            onClick={() => {
                                                window.open(paymentMethods[currentPaymentMethod].fallback, '_blank');
                                                setShowPaymentInfo(false);
                                                showClientTicket(currentTicket, formData);
                                                sendToFranklinWhatsApp(currentTicket, formData);
                                            }}
                                            className="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl transition-all"
                                        >
                                            üì≤ Abrir WhatsApp
                                        </button>
                                        <button 
                                            onClick={() => {
                                                setShowPaymentInfo(false);
                                                showClientTicket(currentTicket, formData);
                                                sendToFranklinWhatsApp(currentTicket, formData);
                                            }}
                                            className="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-xl transition-all"
                                        >
                                            ‚úÖ Ya Pagu√©
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Los dem√°s modales (Sorteo, Ganador, Admin, Ticket) se mantienen igual */}
                    {/* ... (c√≥digo de los otros modales igual que antes) ... */}

                </div>
            );
        }

        ReactDOM.render(<TalonarioRifa />, document.getElementById('app'));
    </script>
